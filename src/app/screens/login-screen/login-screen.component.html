<div class="hero is-fullheight is-primary">
    <div class="hero-body">
        <div class="container has-text-centered">
            <div class="column is-8 is-offset-2">
                <h3 class="title has-text-white">Login</h3>
                <hr class="login-hr">
                <p class="subtitle has-text-white">
                    Please login below to access the portal
                </p>

                <div class="card mb-4">
                    <div class="card-content">

                        <form (ngSubmit)="login()" [formGroup]="credentials">
                            <div class="field">
                                <p class="control has-icons-left has-icons-right">
                                  <input class="input" type="email" placeholder="Email" formControlName="email">
                                  <span class="icon is-small is-left">
                                    <i class="fas fa-envelope"></i>
                                  </span>
                                  <span class="icon is-small is-right">
                                    <i class="fas fa-check"></i>
                                  </span>
                                </p>
                              </div>
                              <div class="field">
                                <p class="control has-icons-left">
                                  <input class="input" type="password" placeholder="Password" formControlName="password">
                                  <span class="icon is-small is-left">
                                    <i class="fas fa-lock"></i>
                                  </span>
                                </p>
                              </div>
                        </form>

                    </div>
                </div>

                <button class="button is-large is-fullwidth is-info" (click)="login()">Login</button>
            </div>
        </div>
    </div>
</div>
